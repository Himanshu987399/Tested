<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <style type='text/css'>
        .embeddedServiceHelpButton .helpButton .uiButton {
            background-color: #A70BA5;
            font-family: "Comic Sans MS", sans-serif;
        }
        .embeddedServiceHelpButton .helpButton .uiButton:focus {
            outline: 1px solid #A70BA5;
        }
        .previews img {
            max-width: 100%;
            border-radius: 10px;
        }
        .chat-content a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="body-content">
        <h1>Welcome to the best website!</h1>
    </div>

    <script type='text/javascript'>
        // Ensure the initialization function is globally accessible
        window.initEmbeddedMessaging = function() {
            try {
                console.log('Initializing Embedded Messaging');
                
                // Check if embeddedservice_bootstrap is defined
                if (typeof embeddedservice_bootstrap === 'undefined') {
                    console.error('embeddedservice_bootstrap is not loaded');
                    return;
                }

                // Configure Embedded Messaging settings
                embeddedservice_bootstrap.settings.language = 'en_US';
                embeddedservice_bootstrap.settings.displayHelpButton = true;
                embeddedservice_bootstrap.settings.enabledFeatures = ['LiveAgent'];
                embeddedservice_bootstrap.settings.entryFeature = 'LiveAgent';

                // Initialize the embedded messaging
                embeddedservice_bootstrap.init(
                    '00DHp00000HEUPC',
                    'Web_Deployment',
                    'https://cl1733813315353.my.site.com/ESWWebDeployment1734500424017',
                    {
                        scrt2URL: 'https://cl1733813315353.my.salesforce-scrt.com'
                    }
                );

                console.log('Embedded Messaging initialized successfully');
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        };

        // Add a window load event to ensure all resources are ready
        window.addEventListener('load', function() {
            // Dynamically load the Salesforce bootstrap script
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://cl1733813315353.my.site.com/ESWWebDeployment1734500424017/assets/js/bootstrap.min.js';
            script.onload = window.initEmbeddedMessaging;
            script.onerror = function() {
                console.error('Failed to load Salesforce bootstrap script');
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
